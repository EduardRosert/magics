<head>
    <link rel="stylesheet" href="./codes.css" />
    <script type="text/javascript">
        function init() 
        {
            var versions = [%VERSIONS%];
            var codes = [%WARNINGCODES%];
            var info = {%INFOCODES%};

            var txt="<table>";
            for (var i=0; i < versions.length; i++)
            {
                txt += "<tr>"
                txt += "<td><a class='"+codes[i]+"' href='"+versions[i]+"/index.html'>"+versions[i]+"</a></td>";
                var vinfomap=info[versions[i]];
                for (var key in vinfomap) {
                    txt+="<td><div class='circle "+key+"'>"+vinfomap[key]+" </div></td>"

                }
                txt += "</tr>"

            }
            txt+= "</table>"
            document.getElementById("versions").innerHTML=txt;
            
        }

    </script>
</head>
<body onLoad="init()">
    <p>&nbsp;</p>
    <h1>Magics comparison test run</h1>
    <h2>Top-level summary</h2>
    <p>Tests performed on the following Magics versions at %RUNDATETIME%</p>
    <div id="versions">        
    <table>
    </table>
    </div>
</body>
